<div class="navigation col-lg-12">
  <nav class="navbar navbar-default">
    <div class="container-fluid">

      <div class="navbar-header">
        <a href="#" class="navbar-brand">{{title}}</a>  
      </div>

      <ul class="nav navbar-nav" *ngIf="identity">
        <li>
          <a [routerLink]="['home']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-home"></span> Inicio</a>
        </li>
        <li>
          <a [routerLink]="['timeline']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-th-list"></span> Timeline</a>
        </li>
        <li>
          <a [routerLink]="['gente']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Gente</a>
        </li>
        <li>
          <a [routerLink]="['mensajes']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-envelope"></span> Mensajes</a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" *ngIf="identity">
        <li class="avatar" *ngIf="identity && identity.image">
          <!-- cargar imagen de usuario -->

          <img src="{{url+ 'get-image-user/' + identity.image}}" alt="">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown">{{identity.name}} <span class="caret"></span></a>      

          <ul class="dropdown-menu">
            <li>
              <a [routerLink]="['perfil/',this.identity._id]"><span class="glyphicon glyphicon-user"></span> Mi perfil</a>
            </li>
            <li>
              <a [routerLink]="['mis-datos']"><span class="glyphicon glyphicon-cog"></span> Mis Datos</a>
            </li>
            <li>
              <a class="pointer" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Cerrar sesion</a>
            </li>
          </ul>
        </li> 
      </ul>
       
      <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
        <li>
          <a [routerLink]="['login']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-log-in"></span> Identificarse</a>
        </li>
        <li>
          <a [routerLink]="['register']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Registrarse</a>
        </li>
      </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
